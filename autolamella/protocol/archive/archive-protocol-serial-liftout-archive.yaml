    use_fiducial: true
    use_microexpansion: false
    use_notch: false 
    landing_grid:
        x: 62.0e-6
        y: 250.0e-6
        rows: 4
        cols: 10
    supervise:
        landing: true
        liftout: true
        reset: true
        trench: true
        undercut: true
        setup_lamella: true
        mill_rough: true
        mill_polishing: true
milling:
