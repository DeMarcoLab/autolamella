        depth: 1.0e-05
        height: 2.5e-05
        hfw: 8.0e-05
        milling_current: 2.8e-08
        rotation: 0.0
        scan_direction: LeftToRight
        width: 2.0e-06
        application_file: Si
        type: "Rectangle"
        preset: "30 keV; 20 nA"
    trench:
