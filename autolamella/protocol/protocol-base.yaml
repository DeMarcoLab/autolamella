
name: autolamella-base-scan-rotation-0deg
method: autolamella-default # autolamella-waffle or autolamella-default

options:
  alignment_attempts: 3.0
  alignment_at_milling_current: true
  take_final_reference_images: false 
  take_final_high_quality_reference_images: false
  take_final_overview_image: true
  supervise:
    trench: false
    undercut: true
    setup_lamella: true
    features: true
    lamella: true
    mill_rough: true
    mill_regular: true
    mill_polishing: true

ml:
    encoder: resnet34
    num_classes: 3
    checkpoint: autolamella-05-34.pt

fiducial:
  enabled: true
  height: 10.e-6
  width: 1.e-6
  depth: 1.0e-6
  rotation: 45
  milling_current: 2.0e-9
  preset: "30 keV; 20 nA" # TESCAN only
  application_file: autolamella
  cleaning_cross_section: false
  passes: null
  hfw: 80.e-6


lamella:
  stages:
    -   application_file: autolamella
        cleaning_cross_section: false
        depth: 6.5e-07
        dwell_time: 1.0e-06
        hfw: 7.999999999999999e-05
        lamella_height: 6.0e-07
        lamella_width: 6.0e-06
        milling_current: 7.4e-10
        offset: 2.0e-06
        patterning_mode: Serial
        preset: ''
        rate: 0.0001
        size_ratio: 1.0
        spot_size: 5.0e-08
        trench_height: 3.5e-06
    -   application_file: autolamella
        cleaning_cross_section: true
        depth: 6.5e-07
        dwell_time: 1.0e-06
        hfw: 7.999999999999999e-05
        lamella_height: 6.0e-07
        lamella_width: 6.0e-06
        milling_current: 2.0e-10
        offset: 5.0e-07
        patterning_mode: Serial
        preset: ''
        rate: 0.0001
        size_ratio: 1.0
        spot_size: 5.0e-08
        trench_height: 2.0e-06
    -   application_file: autolamella
        cleaning_cross_section: true
        depth: 4.0e-07
        dwell_time: 1.0e-06
        hfw: 7.999999999999999e-05
        lamella_height: 6.0e-07
        lamella_width: 6.0e-06
        milling_current: 6.0e-11
        offset: 0.0
        patterning_mode: Serial
        preset: ''
        rate: 0.0001
        size_ratio: 1.0
        spot_size: 5.0e-08
        trench_height: 5.0e-07


microexpansion:
  width: 0.5e-6
  height: 18.e-6
  depth: 1.0e-6
  distance: 10.e-6 # Does not include Lamella width. So centre of microexpansion is lamella_width/2 + distance.
  milling_current: 2.e-9
  preset: "30 keV; 2.5 nA" # TESCAN only
  hfw: 200e-6
  application_file: autolamella
  cleaning_cross_section: false
  lamella_width: 10.e-6