build: false

platform:
  - x64

environment:
  matrix:
    - PYVER: 36

init:
  - "ECHO %PYTHON_VERSION%"

install:
  - cmd: set PATH=C:\\Miniconda3;C:\\Miniconda3\\Scripts;%PATH%"
  - cmd: conda config --set always_yes yes --set changeps1 no
  - cmd: conda env create -f .appveyor_support\\environments\\tst_py%PYVER%.yml
  - cmd: activate test-environment
  - cmd: pip install .

test_script:
  - pytest
